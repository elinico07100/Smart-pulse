<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Pulse - Historial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8a5c2 0%, #f093c0 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background: #2d3748;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .heart-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: #f093c0;
        }

        .nav-item {
            padding: 15px 20px;
            color: #a0aec0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(240, 147, 192, 0.1);
            color: white;
            border-left-color: #f093c0;
        }

        .nav-item.active {
            background: rgba(240, 147, 192, 0.2);
            color: white;
            border-left-color: #f093c0;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 200px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #f093c0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093c0, #e91e63);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 192, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #ccc;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f093c0, #e91e63);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .stat-icon svg {
            width: 25px;
            height: 25px;
            fill: white;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .history-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
            padding: 20px;
        }

        .table-header h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .table-subtitle {
            opacity: 0.8;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: #4a5568;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .bpm-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bpm-bar {
            width: 50px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .bpm-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }

        .calories-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .calories-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ff9500, #ff6b35);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calories-icon::before {
            content: "游댠";
            font-size: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .empty-icon svg {
            width: 40px;
            height: 40px;
            fill: #ccc;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f093c0;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 10px 0;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 36px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .search-box {
                justify-content: center;
            }
            
            .search-box input {
                width: 100%;
                max-width: 300px;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .table-container {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <svg class="heart-icon" viewBox="0 0 24 24">
                <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5 2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.04L12,21.35Z"/>
            </svg>
            Smart-Pulse
        </div>
        <div class="nav-item" data-page="/">Registro</div>
        <div class="nav-item" data-page="/inicio">Inicio</div>
        <div class="nav-item" data-page="/sesion">Sesiones</div>
        <div class="nav-item active" data-page="/historial">Historial</div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Historial de Sesiones</h1>
            <div class="subtitle">Revisa tus mediciones anteriores y progreso</div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por usuario o fecha...">
                <button class="btn btn-secondary" onclick="searchSessions()">Buscar</button>
            </div>
            <div>
                <button class="btn btn-primary" onclick="refreshData()">Actualizar</button>
                <button class="btn btn-secondary" onclick="exportData()">Exportar</button>
            </div>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8Z"/>
                    </svg>
                </div>
                <div class="stat-value" id="totalSessions">0</div>
                <div class="stat-label">Sesiones Totales</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5 2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.04L12,21.35Z"/>
                    </svg>
                </div>
                <div class="stat-value" id="avgBpm">0</div>
                <div class="stat-label">BPM Promedio</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z"/>
                    </svg>
                </div>
                <div class="stat-value" id="totalTime">0</div>
                <div class="stat-label">Minutos Totales</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M17.66,11.2C17.43,10.9 17.15,10.64 16.89,10.38C16.22,9.78 15.46,9.35 14.82,8.72C13.33,7.26 13,4.85 13.95,3C13,3.23 12.17,3.75 11.46,4.32C8.87,6.4 7.85,10.07 9.07,13.22C9.11,13.32 9.15,13.42 9.15,13.55C9.15,13.77 9,13.97 8.8,14.05C8.57,14.15 8.33,14.09 8.14,13.93C8.08,13.88 8.04,13.83 8,13.76C6.87,12.33 6.69,10.28 7.45,8.64C5.78,10 4.87,12.3 5,14.47C5.06,14.97 5.12,15.47 5.29,15.97C5.43,16.57 5.7,17.17 6,17.7C7.08,19.43 8.95,20.67 10.96,20.92C13.1,21.19 15.39,20.8 17.03,19.32C18.86,17.66 19.5,15 18.56,12.72L18.43,12.46C18.22,12 17.66,11.2 17.66,11.2M14.5,17.5C14.22,17.74 13.76,18 13.4,18.1C12.28,18.5 11.16,17.94 10.5,17.28C11.69,17 12.4,16.12 12.61,15.23C12.78,14.43 12.46,13.77 12.33,13C12.21,12.26 12.23,11.63 12.5,10.94C12.69,11.32 12.89,11.7 13.13,12C13.9,13 15.11,13.44 15.37,14.8C15.41,14.94 15.43,15.08 15.43,15.23C15.46,16.05 15.1,16.95 14.5,17.5H14.5Z"/>
                    </svg>
                </div>
                <div class="stat-value" id="totalCalories">0</div>
                <div class="stat-label">Calor칤as Quemadas</div>
            </div>
        </div>

        <div class="history-table">
            <div class="table-header">
                <h2>Sesiones Registradas</h2>
                <div class="table-subtitle">Historial completo de tus entrenamientos</div>
            </div>
            
            <div class="table-container" id="tableContainer">
                <div class="loading">Cargando historial...</div>
            </div>
        </div>
    </div>

    <script>
        let sessionsData = [];
        let filteredData = [];

        // Navegaci칩n
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.getAttribute('data-page');
                if (page) {
                    window.location.href = page;
                }
            });
        });

        // Cargar datos del historial
        async function loadHistoryData() {
            try {
                const response = await fetch('/api/historial');
                const data = await response.json();
                
                if (data.historial) {
                    sessionsData = data.historial;
                    filteredData = [...sessionsData];
                    updateStats();
                    renderTable();
                } else {
                    console.error('Error:', data.error);
                    showEmptyState('Error al cargar el historial');
                }
            } catch (error) {
                console.error('Error loading history:', error);
                showEmptyState('Error de conexi칩n');
            }
        }

        // Actualizar estad칤sticas generales
        function updateStats() {
            const totalSessions = sessionsData.length;
            const totalMinutes = sessionsData.reduce((sum, session) => {
                return sum + (parseInt(session['Duraci칩n (min)']) || 0);
            }, 0);
            
            const totalBpmSum = sessionsData.reduce((sum, session) => {
                return sum + (parseInt(session['BPM Promedio']) || 0);
            }, 0);
            const avgBpm = totalSessions > 0 ? Math.round(totalBpmSum / totalSessions) : 0;
            
            const totalCalories = sessionsData.reduce((sum, session) => {
                return sum + (parseFloat(session['Calor칤as Quemadas']) || 0);
            }, 0);

            document.getElementById('totalSessions').textContent = totalSessions;
            document.getElementById('avgBpm').textContent = avgBpm;
            document.getElementById('totalTime').textContent = totalMinutes;
            document.getElementById('totalCalories').textContent = Math.round(totalCalories);
        }

        // Renderizar tabla
        function renderTable() {
            const container = document.getElementById('tableContainer');
            
            if (filteredData.length === 0) {
                showEmptyState();
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Duraci칩n</th>
                            <th>BPM Prom.</th>
                            <th>Rango BPM</th>
                            <th>Lecturas</th>
                            <th>Calor칤as</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredData.map(session => `
                            <tr>
                                <td>
                                    <strong>${session.Fecha}</strong><br>
                                    <small style="color: #666;">${session['Hora Inicio']} - ${session['Hora Fin']}</small>
                                </td>
                                <td>
                                    <strong>${session.Usuario}</strong><br>
                                    <small style="color: #666;">${session.Edad} a침os, ${session.G칠nero}</small>
                                </td>
                                <td>${session['Duraci칩n (min)']} min</td>
                                <td>
                                    <div class="bpm-indicator">
                                        <strong>${session['BPM Promedio']}</strong>
                                        <div class="bpm-bar">
                                            <div class="bpm-fill" style="width: ${Math.min((session['BPM Promedio'] / 200) * 100, 100)}%"></div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <small style="color: #666;">
                                        ${session['BPM Min']} - ${session['BPM Max']} bpm
                                    </small>
                                </td>
                                <td>${session['Lecturas Totales']}</td>
                                <td>
                                    <div class="calories-cell">
                                        <div class="calories-icon"></div>
                                        <strong>${Math.round(parseFloat(session['Calor칤as Quemadas']) || 0)}</strong>
                                    </div>
                                </td>
                                <td>
                                    <span class="status-badge status-completed">Completada</span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Mostrar estado vac칤o
        function showEmptyState(message = 'No hay sesiones registradas') {
            const container = document.getElementById('tableContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6Z"/>
                        </svg>
                    </div>
                    <h3>${message}</h3>
                    <p>Las sesiones aparecer치n aqu칤 una vez que completes tu primera medici칩n.</p>
                </div>
            `;
        }

        // Buscar sesiones
        function searchSessions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...sessionsData];
            } else {
                filteredData = sessionsData.filter(session => {
                    return session.Usuario.toLowerCase().includes(searchTerm) ||
                           session.Fecha.toLowerCase().includes(searchTerm) ||
                           session.G칠nero.toLowerCase().includes(searchTerm);
                });
            }
            
            renderTable();
        }

        // Actualizar datos
        function refreshData() {
            document.getElementById('tableContainer').innerHTML = '<div class="loading">Actualizando datos...</div>';
            loadHistoryData();
        }

        // Exportar datos (placeholder)
        function exportData() {
            alert('Funcionalidad de exportaci칩n en desarrollo.\nLos datos se guardan autom치ticamente en la carpeta "historiales" del proyecto.');
        }

        // Event listeners para b칰squeda en tiempo real
        document.getElementById('searchInput').addEventListener('input', function() {
            setTimeout(searchSessions, 300);
        });

        // Enter key para buscar
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSessions();
            }
        });

        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadHistoryData();
        });
    </script>
</body>
</html>
