<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Pulse - Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8a5c2 0%, #f093c0 100%);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background: #2d3748;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .heart-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: #f093c0;
        }

        .nav-item {
            padding: 15px 20px;
            color: #a0aec0;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: rgba(240, 147, 192, 0.1);
            color: white;
            border-left-color: #f093c0;
        }

        .nav-item.active {
            background: rgba(240, 147, 192, 0.2);
            color: white;
            border-left-color: #f093c0;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .registration-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #f093c0;
            box-shadow: 0 0 0 3px rgba(240, 147, 192, 0.1);
        }

        select {
            cursor: pointer;
        }

        .input-unit {
            position: relative;
        }

        .unit-label {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
            pointer-events: none;
        }

        .gender-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 8px;
        }

        .gender-option {
            position: relative;
        }

        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            margin: 0;
            font-size: 14px;
        }

        .gender-option input[type="radio"]:checked + label {
            background: #f093c0;
            border-color: #f093c0;
            color: white;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093c0, #e91e63);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 192, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #ccc;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #f093c0, #e91e63);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ffa726, #ff9800);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 10px 0;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .registration-container {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .gender-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <svg class="heart-icon" viewBox="0 0 24 24">
                <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5 2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.04L12,21.35Z"/>
            </svg>
            Smart-Pulse
        </div>
        <div class="nav-item active" data-page="/">Registro</div>
        <div class="nav-item" data-page="/inicio">Inicio</div>
        <div class="nav-item" data-page="/sesion">Sesiones</div>
        <div class="nav-item" data-page="/historial">Historial</div>
    </div>

    <div class="main-content">
        <div class="registration-container">
            <div class="user-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                </svg>
            </div>
            
            <h1 class="title">Registro de Usuario</h1>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label>Edad calculada</label>
                        <input type="text" id="edadCalculada" readonly placeholder="Se calculará automáticamente" style="background: #f8f9fa; color: #666;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Género</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="masculino" name="genero" value="masculino" required>
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="femenino" name="genero" value="femenino" required>
                            <label for="femenino">Femenino</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="otro" name="genero" value="otro" required>
                            <label for="otro">Otro</label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="altura">Altura</label>
                        <div class="input-unit">
                            <input type="number" id="altura" name="altura" min="100" max="250" step="1" required placeholder="170">
                            <span class="unit-label">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso</label>
                        <div class="input-unit">
                            <input type="number" id="peso" name="peso" min="30" max="300" step="0.1" required placeholder="70.5">
                            <span class="unit-label">kg</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>IMC calculado</label>
                    <input type="text" id="imcCalculado" readonly placeholder="Se calculará automáticamente" style="background: #f8f9fa; color: #666;">
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">
                        Limpiar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Continuar a Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notification" class="notification">
        <div id="notificationText"></div>
    </div>

    <script>
        // Almacenamiento en memoria en lugar de localStorage
        let userData = {};

        // FunciÃ³n para mostrar notificaciones
        const showNotification = (text, type = 'success', duration = 3000) => {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = text;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.className = notification.className.replace(' show', '');
            }, duration);
        };

        // NavegaciÃ³n
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const page = this.getAttribute('data-page');
                if (page) {
                    window.location.href = page;
                }
            });
        });

        // Calcular edad automÃ¡ticamente
        document.getElementById('fechaNacimiento').addEventListener('change', function() {
            const fechaNac = new Date(this.value);
            const hoy = new Date();
            let edad = hoy.getFullYear() - fechaNac.getFullYear();
            const mesActual = hoy.getMonth();
            const mesNac = fechaNac.getMonth();
            
            if (mesActual < mesNac || (mesActual === mesNac && hoy.getDate() < fechaNac.getDate())) {
                edad--;
            }
            
            document.getElementById('edadCalculada').value = edad + ' aÃ±os';
        });

        // Calcular IMC automÃ¡ticamente
        function calcularIMC() {
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);
            
            if (altura && peso) {
                const alturaM = altura / 100;
                const imc = peso / (alturaM * alturaM);
                let categoria = '';
                
                if (imc < 18.5) categoria = '(Bajo peso)';
                else if (imc < 25) categoria = '(Peso normal)';
                else if (imc < 30) categoria = '(Sobrepeso)';
                else categoria = '(Obesidad)';
                
                document.getElementById('imcCalculado').value = imc.toFixed(1) + ' ' + categoria;
            }
        }

        document.getElementById('altura').addEventListener('input', calcularIMC);
        document.getElementById('peso').addEventListener('input', calcularIMC);

        // Manejar envÃ­o del formulario
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const generoSeleccionado = document.querySelector('input[name="genero"]:checked');
            if (!generoSeleccionado) {
                showNotification('Por favor selecciona un gÃ©nero.', 'error');
                return;
            }
            
            const formData = {
                nombre: document.getElementById('nombre').value,
                fechaNacimiento: document.getElementById('fechaNacimiento').value,
                edad: document.getElementById('edadCalculada').value,
                genero: generoSeleccionado.value,
                altura: document.getElementById('altura').value,
                peso: document.getElementById('peso').value,
                imc: document.getElementById('imcCalculado').value
            };
            
            // Guardar datos del usuario en memoria
            userData = formData;
            
            // Enviar datos al servidor para almacenamiento temporal
            fetch('/api/user-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            }).catch(error => {
                console.log('Info: No se pudo sincronizar con el servidor');
            });
            
            // Mostrar confirmaciÃ³n y redirigir
            showNotification('Usuario registrado exitosamente. Redirigiendo...', 'success');
            
            setTimeout(() => {
                window.location.href = '/sesion';
            }, 1500);
        });

        function limpiarFormulario() {
            document.getElementById('registrationForm').reset();
            document.getElementById('edadCalculada').value = '';
            document.getElementById('imcCalculado').value = '';
            userData = {};
        }

        // Cargar datos guardados al cargar la pÃ¡gina
        window.addEventListener('load', function() {
            // Intentar recuperar datos del servidor
            fetch('/api/user-data')
                .then(response => response.json())
                .then(data => {
                    if (data && data.nombre) {
                        userData = data;
                        
                        // Llenar campos si hay datos guardados
                        document.getElementById('nombre').value = userData.nombre || '';
                        document.getElementById('fechaNacimiento').value = userData.fechaNacimiento || '';
                        document.getElementById('edadCalculada').value = userData.edad || '';
                        if (userData.genero) {
                            const radioButton = document.querySelector(`input[name="genero"][value="${userData.genero}"]`);
                            if (radioButton) radioButton.checked = true;
                        }
                        document.getElementById('altura').value = userData.altura || '';
                        document.getElementById('peso').value = userData.peso || '';
                        document.getElementById('imcCalculado').value = userData.imc || '';
                    }
                })
                .catch(error => {
                    console.log('Info: No hay datos previos disponibles');
                });
        });
    </script>
</body>
</html>
